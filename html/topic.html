<div class='topic-col fl topic-stop topic-entire'>
	<div class='topic-head'>
		<table>
			<tbody>
				<tr>
					<td class='top'>
						<div class='user'>
							<img class='avatar-med' src='imgs/default-avatar-med.png'/>
							<div class='level center'></div>
							<div class='reputation center'></div>
						</div>
					</td>
					<td class='top'>
						<div class='topic-title'></div>
						<div class='topic-msg'></div>
					</td>
				</tr>
			</tbody>
		</table>
		<div class='signature'></div>
		<div class='info-bar'>
			<div class='fl postedby'><span class='postedbytext'>posted by</span>&nbsp;<span class='author'></span>&nbsp;<span class='timeago'></span>&nbsp;<span class='ago'>ago</span></div>
		<div class='fr viewslikes'> 
			<span class="cb"></span>&nbsp;<span class='replies'>replies</span> ·
			<span class="co"></span>&nbsp;<span class='views'>views</span> ·
			<span class="cg"></span><span class="likes"><span>likes</span><div class='load-horiz-icon load-like-dislike'></div></span> ·
			<span class="cr"></span><span class="dislikes"><span>dislikes</span><div class='load-horiz-icon load-like-dislike'></div></span>
		</div>
		</div>
		<div class='follow follow_not_hover'> </div>
		<div class='edit edit_not_hover'> </div>
		<div id='edit-box-topic-' class='edit-box-topic'></div>
		<div id='edit-bar-topic-' class='edit-bar-topic'> <span class='fl load-icon-small-gap'></span> <input type='button' class='button-good' value='Submit' /> <input type='button' class='button-bad' value='Cancel' /></div>
	</div>
	<div class='addthis_toolbox addthis_default_style addthis_16x16_style'>
		<div>
			<a class="addthis_button_twitter"></a><a class="addthis_button_facebook"></a><a class="addthis_button_orkut"></a><a class="addthis_button_email"></a><a class="addthis_button_expanded"></a>
		</div>
	</div>
	<div class='add-post'>
		<ul class='clear-list'>
			<li class='something-tell red-bright'>
				Do you have anything to say?
			</li>
			<li class='add-post'>
				<textarea class='add-post' placeholder="escreva alguma coisa como resposta"></textarea>
			</li>
			<li class='add-topic-bar'>
				<div class='load-icon-small' />
				<input type='button' class='button-good button-ok' value='Post' />
				<input type='button' class='button-bad button-cancel' value='Cancel' />
			</li>
		</ul>
	</div>
	<div class='post-head'><span class='qtposts'>0</span> <span class='qtpoststext'>posts</span></div>
	<div class='posts'>
	
	</div>
</div>
